	<h1>飞行模式</h1>
	<div>
		<p>如果设备中具有蓝牙和无线局域网 (WLAN) 功能，则可在关闭无线电的情况下启用，但在飞机上或禁止无线电传输的其他区域中可能无法使用。在此类环境下，即使在关闭无线电的情况下，也应在启用蓝牙和 WLAN 功能之前获得相应授权。</p>
