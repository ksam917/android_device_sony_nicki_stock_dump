	<h1>SIM 卡</h1>
	<div>
		<p>如果裝置配備的是標準尺寸的 SIM 卡插槽，將不相容的 SIM 卡 (例如，micro SIM 卡、含非索尼轉接器的 micro SIM 卡或尺寸和 micro SIM 卡相同的標準 SIM 卡) 插入 SIM 卡插槽中可能會導致 SIM 卡或裝置永久受損。索尼不保證亦不負責由於使用不相容或修改過SIM 卡所導致的任何損壞。</p>
